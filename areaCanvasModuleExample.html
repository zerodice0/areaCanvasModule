    Hello! this is frcanvas test page!
    <div id="areaCanvasModule">

  <script src="areaCanvasModule.js"></script>
  <script>
    window.onload = function() {
      var frc = new AreaCanvasModule();
      // frc.init("frcanvas", 640, 360, true);
      frc.init({id:"areaCanvasModule", width:640, height:360, debug:true});
      frc.setImageURL("https://pbs.twimg.com/media/CT-_kN6UAAER5P4.jpg");
  
      frc.addPointArrayToArea(0, [{x:10, y:10}, {x:10, y:60}, {x:60, y:60}, {x:60, y:10}]);
      frc.addPointArrayToArea(1, [{x:70, y:10}, {x:70, y:60}, {x:120, y:60}, {x:120, y:10}]);
      frc.addPushArrayToArea([{x:10, y:70}, {x:10, y:120}, {x:60, y:120}, {x:60, y:70}]);
      frc.addPushArrayToArea([{x:70, y:70}, {x:70, y:120}, {x:120, y:120}, {x:120, y:70}]);
    }
  </script>
</html>
